<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phantom Wallet Replica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-app: #151516; 
        --bg-card: #222222;
        --bg-button: #2A2A2A;
        --text-primary: #FFFFFF;
        --text-secondary: #999999;
        --text-tertiary: #666666;
        --accent-purple: #AC9EF3;
        --accent-green: #27D17F;
        --accent-green-bg: rgba(39, 209, 127, 0.15);
        --border-radius-card: 16px;
        --pad-x: 16px;
        --space-stack: 12px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #000;
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }

    .app-frame {
        width: 100%;
        max-width: 420px;
        background-color: var(--bg-app);
        min-height: 100vh;
        position: relative;
        padding-bottom: 90px;
        overflow-x: hidden;
    }

    .top-glow {
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(39, 209, 127, 0.15) 0%, rgba(21, 21, 22, 0) 70%);
        z-index: 0;
        pointer-events: none;
    }

    .header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px var(--pad-x);
        position: relative;
        z-index: 1;
        margin-top: 4px;
    }

    .profile-btn {
        position: absolute;
        left: var(--pad-x);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #2A2A2A;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: 1px solid #333;
        transition: transform 0.1s ease;
    }

    .profile-btn:active {
        transform: scale(0.9);
        background-color: #444;
    }

    .account-selector {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 600;
        font-size: 16px;
        color: #EFEFEF;
    }

    .header-icons {
        position: absolute;
        right: var(--pad-x);
        display: flex;
        gap: 16px;
    }

    .balance-section {
        text-align: center;
        padding: 24px 0 32px 0;
        position: relative;
        z-index: 1;
    }

    .balance-amount {
        font-size: 46px;
        font-weight: 700;
        letter-spacing: -1px;
        margin-bottom: 8px;
    }

    .balance-change {
        display: inline-flex;
        align-items: center;
        background-color: var(--accent-green-bg);
        color: var(--accent-green);
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        gap: 6px;
    }

    .action-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        padding: 0 var(--pad-x);
        margin-bottom: 32px;
    }

    .action-btn-col {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .action-btn {
        width: 100%;
        aspect-ratio: 1;
        background-color: #252525;
        border-radius: 22px; 
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
    }

    .action-label {
        font-size: 13px;
        color: var(--text-secondary);
        font-weight: 500;
    }

    .action-icon {
        width: 28px;
        height: 28px;
        color: var(--accent-purple);
    }

    .token-list {
        padding: 0 var(--pad-x);
        display: flex;
        flex-direction: column;
        gap: var(--space-stack);
    }

    .token-card {
        background-color: #222222;
        border-radius: var(--border-radius-card);
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 76px;
    }

    .token-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .token-icon-wrapper {
        position: relative;
        width: 40px;
        height: 40px;
    }

    .token-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .token-name { font-size: 16px; font-weight: 600; }
    .token-balance { font-size: 13px; color: var(--text-secondary); }
    .token-right { text-align: right; }
    .token-fiat { font-size: 16px; font-weight: 600; }
    .token-change { font-size: 13px; color: var(--accent-green); font-weight: 500; }

    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 420px;
        height: 80px; 
        background-color: rgba(21, 21, 22, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 18px 24px 0;
        z-index: 100;
    }

    .nav-item { color: var(--text-tertiary); display: flex; flex-direction: column; align-items: center; }
    .nav-item.active { color: var(--accent-purple); }
    .nav-item svg { width: 26px; height: 26px; }

    .bg-teal { background-color: #26A17B; }
    .bg-black { background-color: #000; border: 1px solid #333; }
</style>
</head>
<body>
<div class="app-frame">
    <div class="top-glow"></div>

    <header class="header">
        <div class="profile-btn" id="profileTrigger">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>

        <div class="account-selector">
            Account 2
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="margin-top:2px;"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </div>

        <div class="header-icons">
            <svg style="width:24px;height:24px;color:#bbb" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7V4h3"/><path d="M20 7V4h-3"/><path d="M4 17v3h3"/><path d="M20 17v3h-3"/></svg>
        </div>
    </header>

    <section class="balance-section">
        <div class="balance-amount" id="balanceDisplay">€0.00</div>
        <div class="balance-change" id="changeDisplay">
            +€0.00 +0.00%
        </div>
    </section>

    <section class="action-grid">
        <div class="action-btn-col"><button class="action-btn"><svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M19 12l-7 7-7-7"/><rect x="5" y="5" width="4" height="4" rx="1"/><rect x="15" y="5" width="4" height="4" rx="1"/><rect x="5" y="15" width="4" height="4" rx="1"/><path d="M15 15h4v4h-4z" fill="currentColor" stroke="none"/></svg></button><span class="action-label">Receive</span></div>
        <div class="action-btn-col"><button class="action-btn"><svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(45deg);"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg></button><span class="action-label">Send</span></div>
        <div class="action-btn-col"><button class="action-btn"><svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg></button><span class="action-label">Swap</span></div>
        <div class="action-btn-col"><button class="action-btn"><svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg></button><span class="action-label">Buy</span></div>
    </section>

    <section class="token-list">
        <div class="token-card">
            <div class="token-left">
                <div class="token-icon-wrapper">
                    <div class="token-img bg-teal" style="display:flex;align-items:center;justify-content:center; color:white; font-weight:700; font-size: 20px;">T</div>
                </div>
                <div class="token-info"><div class="token-name">Tether USD</div><div class="token-balance">2,258.21241 USDT</div></div>
            </div>
            <div class="token-right"><div class="token-fiat">€2,255.80</div><div class="token-change">+€4.92</div></div>
        </div>
        <div class="token-card">
            <div class="token-left">
                <div class="token-icon-wrapper">
                    <div class="token-img bg-black" style="display:flex;align-items:center;justify-content:center;"><div style="width:20px; height:14px; background: linear-gradient(to right, #9945FF, #14F195); border-radius: 2px; transform: skewX(-20deg);"></div></div>
                </div>
                <div class="token-info"><div class="token-name">Solana</div><div class="token-balance">0.00204 SOL</div></div>
            </div>
            <div class="token-right"><div class="token-fiat">€0.50</div><div class="token-change">+€0.02</div></div>
        </div>
    </section>

    <nav class="bottom-nav">
        <div class="nav-item active"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></div>
        <div class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></div>
        <div class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg></div>
        <div class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon></svg></div>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const balanceEl = document.getElementById('balanceDisplay');
        const changeEl = document.getElementById('changeDisplay');
        const profileBtn = document.getElementById('profileTrigger');
        const STORAGE_KEY = 'phantom_wallet_balance_final';
        
        // Euro Formatter for €2,034.49 style
        const EUR = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'EUR',
            minimumFractionDigits: 2
        });

        function updateDisplay(val, gain = 4.95) {
            // Reformat EUR symbol placement manually if necessary, 
            // but en-US with EUR usually results in €2,034.49
            let formatted = EUR.format(val);
            balanceEl.innerText = formatted;
            
            const percent = ((gain / (val - gain)) * 100).toFixed(2);
            changeEl.innerHTML = `+${EUR.format(gain)} +${percent}%`;
        }

        function resetBalance() {
            // Generate random between 5000 and 10000
            const newBalance = Math.random() * (10000 - 5000) + 5000;
            localStorage.setItem(STORAGE_KEY, newBalance);
            updateDisplay(newBalance);
            
            // Visual feedback
            balanceEl.style.color = '#AC9EF3';
            setTimeout(() => { balanceEl.style.color = '#FFFFFF'; }, 150);
        }

        let storedBalance = localStorage.getItem(STORAGE_KEY);
        if (!storedBalance) {
            storedBalance = 2256.67; 
        } else {
            storedBalance = parseFloat(storedBalance);
        }

        updateDisplay(storedBalance);
        profileBtn.addEventListener('click', resetBalance);
    });
</script>
</body>
</html>
