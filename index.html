<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phantom Wallet Replica</title>
    <!-- Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette Extraction */
            --bg-app: #151516; 
            --bg-card: #222222;
            --bg-button: #2A2A2A;
            --text-primary: #FFFFFF;
            --text-secondary: #999999;
            --text-tertiary: #666666;
            
            --accent-purple: #AC9EF3;
            --accent-green: #27D17F;
            --accent-green-bg: rgba(39, 209, 127, 0.15);
            
            --border-radius-card: 16px;
            
            /* Spacing */
            --pad-x: 16px;
            --space-stack: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Mobile Container Constraint */
        .app-frame {
            width: 100%;
            max-width: 420px;
            background-color: var(--bg-app);
            min-height: 100vh;
            position: relative;
            padding-bottom: 90px;
            overflow-x: hidden;
        }

        /* Top Glow Effect */
        .top-glow {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(39, 209, 127, 0.15) 0%, rgba(21, 21, 22, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px var(--pad-x);
            position: relative;
            z-index: 1;
            margin-top: 4px;
        }

        /* Profile Icon Container */
        .profile-btn {
            position: absolute;
            left: var(--pad-x);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #2A2A2A; /* Dark Grey Background */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #333;
        }

        .account-selector {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            font-size: 16px;
            color: #EFEFEF;
        }

        .header-icons {
            position: absolute;
            right: var(--pad-x);
            display: flex;
            gap: 16px;
        }

        /* Balance Section */
        .balance-section {
            text-align: center;
            padding: 24px 0 32px 0;
            position: relative;
            z-index: 1;
        }

        .balance-amount {
            font-size: 46px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .balance-change {
            display: inline-flex;
            align-items: center;
            background-color: var(--accent-green-bg);
            color: var(--accent-green);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            gap: 6px;
        }

        /* Action Buttons Grid */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 0 var(--pad-x);
            margin-bottom: 32px;
        }

        .action-btn-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .action-btn {
            width: 100%;
            aspect-ratio: 1;
            background-color: #252525;
            border-radius: 22px; 
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-btn:active {
            background-color: #333;
        }

        .action-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .action-icon {
            width: 28px;
            height: 28px;
            color: var(--accent-purple);
        }

        /* Banner */
        .banner {
            margin: 0 var(--pad-x) 24px;
            background-color: #222222;
            padding: 16px;
            border-radius: var(--border-radius-card);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .banner-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .banner-icon-bg {
            width: 40px;
            height: 40px;
            background-color: #2D2545; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .banner-text {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            color: #EEE;
            padding-right: 24px;
        }

        .close-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            color: #555;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .pagination-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 24px;
            margin-top: -12px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #333;
        }
        .dot.active {
            background-color: var(--accent-purple);
            width: 24px;
            border-radius: 4px;
        }

        /* Token List */
        .token-list {
            padding: 0 var(--pad-x);
            display: flex;
            flex-direction: column;
            gap: var(--space-stack);
        }

        .token-card {
            background-color: #222222;
            border-radius: var(--border-radius-card);
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 76px;
        }

        .token-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .token-icon-wrapper {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .token-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chain-badge {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            border: 2px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .token-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .token-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .token-balance {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .token-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .token-fiat {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .token-change {
            font-size: 13px;
            color: var(--accent-green);
            font-weight: 500;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 420px;
            height: 80px; 
            background-color: rgba(21, 21, 22, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 18px 24px 0;
            z-index: 100;
        }

        .nav-item {
            color: var(--text-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--accent-purple);
        }

        .nav-item svg {
            width: 26px;
            height: 26px;
            stroke-width: 2px;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 5px;
            background-color: #FFFFFF;
            border-radius: 3px;
            opacity: 0.8;
        }

        .icon-lg { width: 24px; height: 24px; }
        .bg-teal { background-color: #26A17B; }
        .bg-black { background-color: #000; border: 1px solid #333; }
        .bg-white { background-color: #fff; }
        
        /* Reset button (Hidden, click top center to reset logic) */
        .reset-trigger {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            z-index: 1000;
            cursor: default;
        }
    </style>
</head>

<!-- LOGIC FOR BALANCE INCREASE -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const balanceEl = document.getElementById('balanceDisplay');
        const changeEl = document.getElementById('changeDisplay');
        const STORAGE_KEY = 'phantom_wallet_balance_v1';
        
        // Formatter for currency
        const USD = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 2
        });

        // 1. Get stored balance or initialize default
        let currentBalance = parseFloat(localStorage.getItem(STORAGE_KEY));
        
        // Initial Seed Balance if first time
        if (isNaN(currentBalance)) {
            currentBalance = 2256.67; 
        }

        // 2. Determine random increase (Between $50 and $500 for noticeable effect)
        const minGain = 50;
        const maxGain = 500;
        const randomGain = Math.random() * (maxGain - minGain) + minGain;

        // 3. Update Balance
        const newBalance = currentBalance + randomGain;

        // 4. Save to LocalStorage
        localStorage.setItem(STORAGE_KEY, newBalance.toFixed(2));

        // 5. Calculate percentage change for the badge
        const percentChange = ((randomGain / currentBalance) * 100).toFixed(2);

        // 6. Update DOM
        balanceEl.innerText = USD.format(newBalance);
        
        // Update the green badge
        changeEl.innerHTML = `+${USD.format(randomGain)} +${percentChange}%`;
    });
</script>
