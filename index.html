<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asset Tracker - Developer Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-app: #151516; 
        --bg-card: #222222;
        --text-primary: #FFFFFF;
        --text-secondary: #999999;
        --accent-purple: #AC9EF3;
        --accent-green: #27D17F;
        --border-radius-card: 16px;
        --pad-x: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Inter', sans-serif; background-color: #000; color: var(--text-primary); display: flex; justify-content: center; min-height: 100vh; }
    
    .app-frame { 
        width: 100%; 
        max-width: 420px; 
        background-color: var(--bg-app); 
        min-height: 100vh; 
        position: relative; 
        padding-bottom: 100px; 
    }
    
    .top-glow { 
        position: absolute; top: -80px; left: 50%; transform: translateX(-50%); 
        width: 350px; height: 350px; 
        background: radial-gradient(circle, rgba(172, 158, 243, 0.08) 0%, rgba(21, 21, 22, 0) 70%); 
        z-index: 0; pointer-events: none; 
    }

    .header { display: flex; justify-content: center; align-items: center; padding: 16px var(--pad-x); position: relative; z-index: 1; }
    .profile-btn { 
        position: absolute; left: var(--pad-x); 
        width: 32px; height: 32px; border-radius: 50%; 
        background-color: #2A2A2A; display: flex; align-items: center; justify-content: center; 
        cursor: pointer; border: 1px solid #333;
    }

    .balance-section { text-align: center; padding: 20px 0 30px 0; z-index: 1; position: relative; }
    .balance-amount { font-size: 44px; font-weight: 700; letter-spacing: -1.5px; margin-bottom: 4px; }
    .balance-change { color: var(--accent-green); font-size: 14px; font-weight: 500; background: rgba(39, 209, 127, 0.1); padding: 4px 12px; border-radius: 20px; display: inline-block; }

    .token-list { padding: 0 var(--pad-x); display: flex; flex-direction: column; gap: 12px; }
    .token-card { background-color: var(--bg-card); border-radius: var(--border-radius-card); padding: 14px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #2a2a2a; }
    .token-left { display: flex; align-items: center; gap: 12px; }
    .token-icon { width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #fff; font-size: 18px; }
    .token-name { font-size: 15px; font-weight: 600; margin-bottom: 2px; }
    .token-balance { font-size: 13px; color: var(--text-secondary); }
    .token-right { text-align: right; }
    .token-fiat { font-size: 15px; font-weight: 600; margin-bottom: 2px; }
    .token-change { font-size: 13px; font-weight: 500; color: var(--accent-green); }

    /* Theme Colors */
    .bg-sol { background: linear-gradient(135deg, #9945FF, #14F195); }
    .bg-btc { background-color: #F7931A; }
    .bg-pepe { background: linear-gradient(135deg, #3D9029, #1a4a12); }
    .bg-doge { background-color: #C2A633; }

    .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 420px; height: 80px; background: rgba(21,21,22,0.98); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
    .nav-icon { font-size: 24px; opacity: 0.4; }
    .nav-icon.active { opacity: 1; filter: drop-shadow(0 0 8px var(--accent-purple)); }
</style>
</head>
<body>
<div class="app-frame">
    <div class="top-glow"></div>
    <header class="header">
        <div class="profile-btn" id="profileTrigger">üë§</div>
        <div style="font-weight: 600; font-size: 15px;">Wallet Overview</div>
    </header>

    <section class="balance-section">
        <div class="balance-amount" id="mainBalance">‚Ç¨0,000.00</div>
        <div class="balance-change" id="mainChange">+‚Ç¨0.00 (0.00%)</div>
    </section>

    <div class="token-list" id="tokenList"></div>

    <nav class="bottom-nav">
        <div class="nav-icon active">üíé</div>
        <div class="nav-icon">üìä</div>
        <div class="nav-icon">üó∫Ô∏è</div>
        <div class="nav-icon">‚öôÔ∏è</div>
    </nav>
</div>

<script>
    const STORAGE_KEY = 'v4_dynamic_balance';
    const profileBtn = document.getElementById('profileTrigger');
    const balanceEl = document.getElementById('mainBalance');
    const changeEl = document.getElementById('mainChange');
    const tokenListContainer = document.getElementById('tokenList');

    const tokens = [
        { name: 'Bitcoin', symbol: 'BTC', weight: 0.40, color: 'bg-btc', price: 91250.00 },
        { name: 'Solana', symbol: 'SOL', weight: 0.30, color: 'bg-sol', price: 142.15 },
        { name: 'Pepe', symbol: 'PEPE', weight: 0.20, color: 'bg-pepe', price: 0.0000125 },
        { name: 'Dogecoin', symbol: 'DOGE', weight: 0.10, color: 'bg-doge', price: 0.39 }
    ];

    const formatter = new Intl.NumberFormat('en-US', {
        style: 'currency', currency: 'EUR', minimumFractionDigits: 2
    });

    function updateUI() {
        let total = parseFloat(localStorage.getItem(STORAGE_KEY)) || 5000;
        balanceEl.innerText = formatter.format(total);

        // Randomize the "Total Daily Gain" display slightly
        const totalGainPct = 2.5 + (Math.random() * 2);
        const totalGainValue = total * (totalGainPct / 100);
        changeEl.innerText = `+${formatter.format(totalGainValue)} (${totalGainPct.toFixed(2)}%)`;

        tokenListContainer.innerHTML = '';
        tokens.forEach(t => {
            const tokenValue = total * t.weight;
            const tokenQty = (tokenValue / t.price).toLocaleString('en-US', { 
                maximumFractionDigits: t.symbol === 'PEPE' ? 0 : 5 
            });
            
            // Randomize individual gain between 1.5% and 6%
            const gainPct = 1.5 + (Math.random() * 4.5);
            const gainFiat = tokenValue * (gainPct / 100);

            const card = document.createElement('div');
            card.className = 'token-card';
            card.innerHTML = `
                <div class="token-left">
                    <div class="token-icon ${t.color}">${t.symbol[0]}</div>
                    <div>
                        <div class="token-name">${t.name}</div>
                        <div class="token-balance">${tokenQty} ${t.symbol}</div>
                    </div>
                </div>
                <div class="token-right">
                    <div class="token-fiat">${formatter.format(tokenValue)}</div>
                    <div class="token-change">+${formatter.format(gainFiat)}</div>
                </div>
            `;
            tokenListContainer.appendChild(card);
        });
    }

    // Refresh Increment Logic
    let saved = parseFloat(localStorage.getItem(STORAGE_KEY)) || 5000;
    localStorage.setItem(STORAGE_KEY, saved + (Math.random() * 500));

    // Reset Logic
    profileBtn.addEventListener('click', () => {
        localStorage.setItem(STORAGE_KEY, 5000);
        updateUI();
    });

    updateUI();
</script>
</body>
</html>
